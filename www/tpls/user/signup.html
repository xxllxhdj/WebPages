
<div class="navbar signup-navbar">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand">
                <img src="img/logo.png" class="logo">
            </a>
            <span class="signup-navbar-title">注册账号</span>
        </div>
        <div class="navbar-right-side">
            <span>我已注册，现在就</span>
            <button class="btn btn-default" ng-click="signin(true)">登录</button>
        </div>
    </div>
</div>
<div class="signup-navbar-ad"></div>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <form name="userForm" ng-submit="signup(userForm.$valid)" class="signup" novalidate autocomplete="off">
                <div class="form-group">
                    <input type="email" name="email" class="form-control" ng-model="credentials.email" placeholder="邮箱" required>
                    <div ng-messages="userForm.email.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">邮箱不能为空.</p>
                        <p class="help-block error-text" ng-message="email">邮箱不合法.</p>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" ng-model="credentials.password" placeholder="密码" popover="{{popoverMsg}}" popover-trigger="focus" password-validator required>
                    <div ng-messages="userForm.password.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">密码不能为空.</p>
                        <div ng-repeat="passwordError in passwordErrors">
                            <p class="help-block error-text" ng-show="userForm.password.$error.strength">{{passwordError}}</p>
                        </div>
                    </div>
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-block btn-primary">注册</button>
                </div>
            </form>
        </div>
        <div class="col-md-8"></div>
    </div>
</div>
